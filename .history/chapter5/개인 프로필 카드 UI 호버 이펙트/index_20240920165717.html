<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>개인 프로필 카드 UI 호버 이펙트</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <img src="images/crew-01.jpg">
      <div class="content">
        <h2>Andrew Young <span>Developer</span></h2>
        <p>Not quiete smart, but good balance</p>
        <div class="sns">
          <a href="#none"><i class="fa-brands fa-facebook"></i></a>
          <a href="#none"><i class="fa-brands fa-twitter"></i></a>
          <a href="#none"><i class="fa-brands fa-instagram"></i></a>
        </div>
      </div>
    </div>

    <div class="card">
      <img src="images/crew-02.jpg">
      <div class="content">
        <h2>Monica Andrew <span>Designer</span></h2>
        <p>She is kind and marvelous. You will see.</p>
        <div class="sns">
          <a href="#none"><i class="fa-brands fa-facebook"></i></a>
          <a href="#none"><i class="fa-brands fa-twitter"></i></a>
          <a href="#none"><i class="fa-brands fa-instagram"></i></a>
        </div>
      </div>
    </div>

    <!-- 세 번째 카드가 두 번째 카드 밖으로 이동 -->
    <div class="card">
      <img src="images/crew-03.jpg">
      <div class="content">
        <h2>Macan Docman <span>Marketer</span></h2>
        <p>Very good story teller. Good senses and humanism.</p>
        <div class="sns">
          <a href="#none"><i class="fa-brands fa-facebook"></i></a>
          <a href="#none"><i class="fa-brands fa-twitter"></i></a>
          <a href="#none"><i class="fa-brands fa-instagram"></i></a>
        </div>
      </div>
    </div>
  </div>

</html>
