<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>DropDown Navigation</title>
  <style>
    @import url("https://fonts.googleapis.com/css?family=Raleway&display=swap");

    body {
      font-family: 'Raleway', sans-serif;
      color: #222;
      line-height: 1.5em;
      font-weight: 300;
      margin: 0;
    }

    a {
      color: #222;
      text-decoration: none;
    }

    .items {
      text-align: center;
    }

    .item {
      display: inline-block;
      width: 300px;
      width: 300px;
      position: relative;
      margin: 10px;
    }

    .caption {
      width: 300px;
      height: 300px;
      background-color: #39713c7b;
      position: absolute;
      top: 0;
      left: 0;
      color: #fff;
      padding: 20px;
      box-sizing: border-box;
      padding-top: 40px;
      opacity: 0;
      transition: 0.5s;
    }

    .caption a {
      color: #fff;
      background-color: teal;
      padding: 7px;
      border-radius: 3px;
    }

    .caption a:hover {
      background-color: #fff;
      color: #000;
    }

    .item:hover .caption {
      opacity: 1;
    }
  </style>
</head>

<body>
  <div class="items">
    <div class="item">
      <img src="images/product-01.png" alt="기린인형">
      <div class="caption">
        <h2>기린 25cm</h2>
        <p>
          끝나아요 정확하는 있음 다르다 기다리다. 조건이 낸 일시적 마찬가지를 많이 대하다.
        </p>
        <p>가격: <s>8,000원</s> -> 6,000원</p>
        <a href="#none">View Details</a>
      </div>
    </div>
    <div class="item">
      <img src="images/product-02.png" alt="하마인형">
      <div class="caption">
        <h2>하마 35cm</h2>
        <p>
          그리고 그런 때의 할아버지를 전 바위에서 22시 저의 받아들인 연주하다.
        </p>
        <p>가격: <s>15,000원</s> -> 11,000원</p>
        <a href="#none">View Details</a>
      </div>
    </div>
    <div class="item">
      <img src="images/product-03.png" alt="곰돌이 인형">
      <div class="caption">
        <h2>곰돌이 대형사이즈</h2>
        <p>
          날씨를 새로 통하므로 듯 방향도 겪어, 붉음 엽전에서 감각의 가난하는 대하다.
        </p>
        <p>가격: <s>25,000원</s> -> 20,000원</p>
        <a href="#none">View Details</a>
      </div>
    </div>
  </div>

</body>


</html>
