<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>폰트어썸 사용한 입력 필드</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/6f379a05b4.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="items">
    <div class="item">
      <div class="front">
        <img src="images/space-01.png" alt="이미지1">
        <h2>Mars</h2>
      </div>
      <div class="back">
        <p>
          화성은 태양계의 네 번째 행성이다. 4개의 지구형 행성 중 하나다. 스리스리 아리아리 마리마리 그리그리.
        </p>
        <a href="#none">Read More</a>
      </div>
    </div>
    <div class="item">
      <div class="front">
        <img src="images/space-02.png" alt="이미지2">
        <h2>Jupiter</h2>
      </div>
      <div class="back">
        <p>
          목성은 태양계의 다섯번째 행성이자 가장 큰 행성이다. 정말크다.
          스리스리 아리아리 마리마리 그리그리.
        </p>
        <a href="#none">Read More</a>
      </div>
    </div>
    <div class="item">
      <div class="front">
        <img src="images/space-03.png" alt="이미지3">
        <h2>Saturnus</h2>
      </div>
      <div class="back">
        <p>
          토성은 태양계의 여섯번째 행성이다. 수많은 지구형 행성 중 하나다. 스리스리 아리아리 마리마리 그리그리.
        </p>
        <a href="#none">Read More</a>
      </div>
    </div>
  </div>


</body>

</html>
