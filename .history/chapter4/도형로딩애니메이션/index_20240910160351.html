<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>제이쿼리 메서드</title>
  <style>
    .btn {
      width: 300px;
    }

    .btn span {
      display: inline-block;
      width: 100px;
      background-color: #ccc;
      padding: 5px;
      text-align: center;
      border-radius: 5px;
      margin: 10px;
      border: 1px solid #000;
      cursor: pointer;
    }

    .btn span.active {
      background-color: #fff;
    }
  </style>
</head>

<body>
  <div class="btn">
    <span>공지사항</span>
    <span>갤러리</span>
  </div>
  <script src="script/jquery-3.7.1.js"></script>
  <script src="script/custom.js"></script>
</body>

</html>
