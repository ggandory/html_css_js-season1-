<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[플러그인 사용방법] 스크롤하면 시작되는 애니메이션 - Wow.js & AOS.js</title>
  <script src="wow.min.js"></script>
  <style>
    .parent {
      border: 1px solid #000;
      width: 800px;
      padding: 20px;
      overflow: hidden;
    }

    .parent div {
      float: left;
      border: 3px solid red;
      width: 50%;
      height: 200px;
      box-sizing: border-box;
      text-align: center;
      line-height: 200px;
      font-size: 3em;
    }

    .ltr {
      animation: ltr 1s linear both;
    }

    .rtl {
      animation: rtl 1s linear both;
    }

    @keyframes ltr {
      0% {
        opacity: 0;
        transform: translateX(-150px);
      }

      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes rtl {
      0% {
        opacity: 0;
        transform: translateX(150px);
      }

      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }
  </style>
</head>

<body>

  <h1>Scroll Reveal Animation</h1>

  <img src="http://placehold.it/800x1500">

  <div class="parent">
    <div class="left ltr wow">left</div>
    <div class="right rtl wow">right</div>
  </div>

  <img src="http://placehold.it/800x500">

  <div class="parent">
    <div class="left ltr wow">left</div>
    <div class="right rtl wow">right</div>
  </div>

  <img src="http://placehold.it/800x500">

  <script>
    wow = new WOW({
      boxClass: 'wow', // default 사용될 클래스 이름
      mobile: true, // default 모바일에서도 쓸거냐 false하면 안쓰는거
      offset: 150, // default 스크롤내리다가 얼마나 보이고 애니메이션 보여줄건지 150만큼 보이면 시작한다.
      live: false // default 
    })
    wow.init();
  </script>

</body>

</html>
