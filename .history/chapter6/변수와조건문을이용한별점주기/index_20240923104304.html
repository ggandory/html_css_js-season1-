<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>탭 메뉴 콘텐츠 스타일01</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<body>
  <div class="star-rating">

      <i class="fa-solid fa-star"></i>

    $('.stars .fa-solid').click(function () {

      $(this).prevAll().addClass('active');
    })
  </script>
