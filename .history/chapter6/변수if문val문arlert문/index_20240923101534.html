<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>탭 메뉴 콘텐츠 스타일01</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>JavaScript <span>var, val(), if</span></h1>
    <div class="login">
      <h2>20세 이상 성인인증 체크 제이쿼리 if 조건문</h2>
      <input id="id" type="text" placeholder="나이를 숫자로 입력">
      <button>성인인증</button>
    </div>
  </div>
  <script>
    $('.login button').click(function () {
      const num = $('#id').val()
      if (num == '') {
        alert('나이를 입력해주세요.');
      } else if (num < 20) {
        alert('미성년자입니다.')
      } else if (num >= 20) {
        alert('성인입니다.')
      } else {
        alert('제대로 입력해주세요.')
      }
      $('#id').val('');
    })
  </script>
</body>

</html>
